<head>

        display:flex;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

<body>

<div class="container-fluid">
  <h1>Find the mouse by Yerragunta PuruHuthika</h1>
  <div style="background-color:darkcyan;">Click on the bushes to search for 
    the mouse, beware the cat</div>
  <div id="bushes" style="background-color: yellowgreen;">Number of bushes checked is zero.</div>
  <div id="penalty" style="background-color:red;">Penalty is zero.</div>
  <div style="background-color: deeppink; "onclick="help()">Click for help.</div>
  <div id="help" style="background-color:darkkhaki;" onclick="help()">Help report.</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-sm-1"><img src="bushh.jpg" id="imgzero" onclick="check(0)" width="100" height="100"></div>
    <div class="col-sm-1"><img src="bushh.jpg" id="imgone" onclick="check(1)" width="100" height="100"></div>
    <div class="col-sm-1"><img src="bushh.jpg" id="imgtwo" onclick="check(2)" width="100" height="100"></div>
    <div class="col-sm-1"><img src="bushh.jpg" id="imgthree" onclick="check(3)" width="100" height="100"></div>
    <div class="col-sm-1"><img src="bushh.jpg" id="imgfour" onclick="check(4)" width="100" height="100"></div>
    <div class="col-sm-1"><img src="bushh.jpg" id="imgfive" onclick="check(5)" width="100" height="100"></div>
  </div>
<div class="row">
  <div class="col-sm-1"><img src="bushh.jpg" id="imgsix" onclick="check(6)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgseven" onclick="check(7)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgeight" onclick="check(8)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgnine" onclick="check(9)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgten" onclick="check(10)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgeleven" onclick="check(11)" width="100" height="100"></div>
</div>
<div class="row">
  <div class="col-sm-1"><img src="bushh.jpg" id="imgtwelve" onclick="check(12)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgthirteen" onclick="check(13)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgfourteen" onclick="check(14)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgfifteen" onclick="check(15)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgsixteen" onclick="check(16)" width="100" height="100"></div>

</div>
<div class="row">
  <div class="col-sm-1"><img src="bushh.jpg" id="imgeightneen" onclick="check(18)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgnineteen" onclick="check(19)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgtwenty" onclick="check(20)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgtwentyone" onclick="check(21)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgtwentytwo" onclick="check(22)" width="100" height="100"></div>
  <div class="col-sm-1"><img src="bushh.jpg" id="imgtwentythree" onclick="check(23)" width="100" height="100"></div>
</div>
</div>
<script>
    var ids = ["imgzero","imgone", "imgtwo", "imgthree", "imgfour", "imgfive", "imgsix", "imgseven", "imgeight", "imgnine", "imgten", "imgeleven", "imgtwelve", "imgthirteen", "imgfourteen", "imgfifteen", "imgsixteen", "imgseventeen", "imgeighteen", "imgnineteen", "imgtwenty", "imgtwentyone", "imgtwentytwo", "imgtwentythree"]
    var checkCount = 0
    var penalty = 0
    var lastCheck = 0
    var mouseLocation = 13
    var catLocation = 21
    var gameOver = false
    function check(position){
      if(gameOver){
          return
      }
      else{
          let id = ids[position]
          if(position == mouseLocation){
              document.getElementById(id).src = "mouse.jpg"
          }
          else if(position == catLocation){
              document.getElementById(id).src = "tigerr.jpg";
          }
          else{
              document.getElementById(id).src = "grass.jpg"
          }
          checkCount++;
          penalty++;
          document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount + "."
          if(position == mouseLocation){
              gameOver = true
              penalty -=3
          }
          if(position == catLocation){
              gameOver = true
              penalty +=4
          }
          document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
          lastCheck = position
      }
  }
  function help(){
      let mouseRow = Math.floor(mouseLocation/6)
      let mouseColumn = mouseLocation%6
      let catRow = Math.floor(catLocation/6)
      let catColumn = catLocation%6
      let lastRow = Math.floor(lastCheck/6)
      let lastColumn = lastCheck%6
      let checkRow1 = mouseRow - lastRow
      let checkColumn1 = mouseColumn - lastColumn
      let checkRow2 = catRow - lastRow
      let checkColumn2 = catColumn -lastColumn
      if((checkRow1 == 1 || checkRow1 == 0 || checkRow1 == -1) && (checkColumn1 == 1 || checkColumn1 == 0 || checkColumn1 == -1)){
          document.getElementById("help").innerHTML = "meow"
      }
      else if((checkRow2 == 1 || checkRow2 == 0) && (checkColumn2 == 0 || checkColumn2 == -1)){
          document.getElementById("help").innerHTML = "squeek"
      }
      else{
          document.getElementById("help").innerHTML = " Sorry, no help available"
      }
      penalty +=2
      document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
  }
</script>
</body>
</html>
